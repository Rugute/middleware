<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IOMS | Blank</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link th:href="@{/themes/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link th:href="@{/themes/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link th:href="@{/themes/css/ionicons.min.css}" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link th:href="@{/themes/css/AdminLTE.css}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue">
<!-- header logo: style can be found in header.less -->

<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->

        <!-- /.sidebar -->
    </aside>

    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Error <span th:text="${status}"></span>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">System Error</a></li>
                <li class="active"><span th:text="${status}"></span> error</li>
            </ol>
        </section>

        <section class="content">

            <div class="error-page">
                <h2 class="headline text-info"> <span th:text="${status}"></span></h2>
                <div class="error-content">
                    <h3><i class="fa fa-warning text-yellow"></i> Oops!  <span th:text="${error}"></span></h3>

                    <p>
                        We could not completed your request.</br>
                        Kindly reach out for help via,</br>
                        Martin matrin.wanjala@karp.or.ke 0722959806</br> or</br>
                        Rugut enock.rugut@karp.or.ke 0724416275.</br>
                        Meanwhile, you may <a th:href=@{'/staff/dashboard'}>return to dashboard</a> </br>
                     Error Details: <span th:text="${message}"></span> </br>
                    </p>

                </div><!-- /.error-content -->
            </div><!-- /.error-page -->

        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script th:src="@{/themes/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/themes/js/bootstrap.min.js}" type="text/javascript"></script>
<!-- AdminLTE App -->
<script th:src="@{/themes/js/app.js}" type="text/javascript"></script>

<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>


</body>
</html>
